<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>
			Timesheet Assistant
		</title>
		
		<link rel="stylesheet" href="jquery.mobile-1.0.1.min.css" type="text/css">
		<link rel="stylesheet" href="quick-fill.css">
		
		<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="jsrender.js"></script>
		<script type="text/javascript" src="jquery.views.js"></script>
		<script type="text/javascript" src="jquery.mobile-1.0.1.min.js"></script>
		
		<script type="text/javascript" src="quick-fill.js"></script>
	</head>
	<body style="width:450px; height:600px">
		<div id="page-form" data-role="page">
			<div data-role="header">
				<h1>
					Timesheet Assistant
				</h1>
				<a href="#authentication-form" data-icon="gear" class="ui-btn-right">Options</a>
			</div><!-- /header -->
			<div data-role="content">
				<label for="dueDate">Due Date</label>
				<div>
					<input id="dueDate" readonly="readonly" style="width:180px; display:inline;">
		 			<div data-role="controlgroup" data-type="horizontal" style="position:absolute; right: 10px; display:inline; margin: 0;">
						<button id="previousWeek">&lt;</button>
						<button id="thisWeek">Today</button>
						<button id="nextWeek">&gt;</button>
					</div>
				</div>
				<hr>
		 		<fieldset id="dayOfWeek" data-role="controlgroup" data-type="horizontal">
					<legend>Day Of Week:</legend>
				    	<input type="radio" id="dayOfWeek-Mon" value="1" name="dayOfWeek-radio"/>
					 	<label for="dayOfWeek-Mon">Mon</label>
						<input type="radio" id="dayOfWeek-Tue" value="2" name="dayOfWeek-radio"/>
					 	<label for="dayOfWeek-Tue">Tue</label>
						<input type="radio" id="dayOfWeek-Wed" value="3" name="dayOfWeek-radio"/>
					 	<label for="dayOfWeek-Wed">Wed</label>
						<input type="radio" id="dayOfWeek-Thu" value="4" name="dayOfWeek-radio"/>
					 	<label for="dayOfWeek-Thu">Thu</label>
						<input type="radio" id="dayOfWeek-Fri" value="5" name="dayOfWeek-radio"/>
					 	<label for="dayOfWeek-Fri">Fri</label>
						<!--
						<input type="radio" id="dayOfWeek-Sat" value="6"/>
						<label for="dayOfWeek-Sat">Sat</label>
						<input type="radio" id="dayOfWeek-Sun" value="7"/>
						<label for="dayOfWeek-Sun">Sun</label>
						-->
				</fieldset>
				<label for="code">Code:</label>
				<div style="max-height: 36px;">
					<input type="search" id="code" />
					<div id="code-list-container" style="position: relative; top: -10px; z-index: 255;" >
						<ul id="code-list" data-role="listview" data-inset="true">
						</ul>
					</div>
				</div>
				<label for="task">Task:</label><input id="task">
				<button id="add">Add</button>
				<hr>
				<div data-role="controlgroup" data-type="horizontal">
					<button id="refresh">Refresh</button>
					<button id="draft">Draft</button>
					<button id="submit">Submit</button>
				</div>
				<hr>
				<ul data-role="listview" id="items" data-inset="true" data-split-icon="delete" data-split-theme="c">			
				</ul>
				<script id="item-template" type="text/x-jsrender">
					<li >
						<a>
							<table class="record-item">
								<tr>
									<th rowspan="2">{{toWeekDay:day}}</th>
									<th>Code</th>
									<td>{{:code}}</td>
								</tr>
								<tr>
									<th>Task</th>
									<td>{{:task}}</td>
								</tr>
							</table>
						</a>
						<a onclick="store.current.remove({{:index}}); pageForm.refresh();">Delete Record</a>
					</li>
				</script>
			</div><!-- /content -->
			<div data-role="footer" style="position:absolute; bottom: 0; text-align: right;">
				<label id="version" style= "margin-right: 10px">version unknown</label>
			</div>
		</div><!-- /page -->
		<div id="authentication-form" data-role="page" data-add-back-btn="true">
			<div data-role="header">
				<h1>
					Authentication Info
				</h1>
			
			</div><!-- /header -->
			<div data-role="content">
		 
				<label for="username">User Name:</label>
				<input id="username">
				<label for="password">Password:</label>
				<input id="password" type="password">
	 
				<div style="position: absolute; right: 10px;" >
					<button id="saveAuthentication" data-inline="true" data-icon="check" data-theme="b" >Save</button>
					<button id="clearAuthentication" data-inline="true" data-icon="delete">Reset</button>
				</div>
			</div><!-- /content -->
			<div data-role="footer" style="position:absolute; bottom: 0; text-align: right;">
				<label id="version" style= "margin-right: 10px">version unknown</label>
			</div> 
		</div>	
	</body>
</html>
